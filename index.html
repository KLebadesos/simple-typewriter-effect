<body bgcolor ="black">

              <span class="typewriting"></span>

<script type="text/javascript">
    var typed2 = new Typed('.typewriting', {
    strings: ['Hi, Im Kevin ', 'I  love to  Design', 'I  love  to Develop'],

    fadeOut: false,

  });
